<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="chats.css" rel="stylesheet">
    <title>yesh-chats</title>
</head>

<body>
    <img id="logo" src="YESH-CHATcropped.png">
    <button type="button" class="btn btn-danger" id="logout">Logout</button>
    <div class="card text-center border-dark" id="chatlistCard">
        <div class="card-header" id="contactheader">
            <img class="contact" src="bella.jpg">
            <h5 class="contactnameh">Bella</h5>
            <button id="addcontact" class="btn custom-btn" data-bs-toggle="modal" data-bs-target="#newContactModal"
                z-index="1">
                <i class="bi bi-person-plus"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path
                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    <path fill-rule="evenodd"
                        d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                </svg>
            </button>
        </div>
        <div class="card-body">
            <ul id="chatList">
                <li class="contactList">
                    <img class="contact" src="chica.jpg">
                    <h5 class="contactnameb">Chica</h5>
                    <div class="lastMsg">woof-woof</div>
                    <h10 class="date">3/31/2023, 15:24</h10>
                </li>

                <li class="contactList">
                    <img class="contact" src="lichy.jpg">
                    <h5 class="contactnameb">Lichy</h5>
                    <div class="lastMsg">waf-waf</div>
                    <h10 class="date">3/31/2023, 15:21</h10>
                </li>
            </ul>

        </div>
    </div>
    <div class="card text-center border-dark" id="chatcontent">
        <div class="card-header">
            <img class="contact" src="chica.jpg">
            <h5 class="contactnameh">Chica</h5>
        </div>
        <div class="card-body">
            <div class="chat">
                <div class="mine messages">
                    <div class="message last">
                        Dude whatssssssssup 

                        <div class="msgTime mine">15:24</div>
                    </div>
                </div>
                <div class="yours messages">
                    <div class="message">
                        Hey!
                    </div>
                    <div class="message">
                        You there?
                    </div>
                    <div class="message last">
                        Hello, how's it going?
                        <div class="msgTime yours">15:27</div>
                    </div>
                </div>

            </div>
        </div>
        <div class="card-footer text-body-secondary">
            <input class="form-control" placeholder="New message here..." id="message">
            <button type="button" class="btn btn-secondary" id="sendbutton">Send</button>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="newContactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add new contact</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">

                            <input type="text" class="form-control" id="recipient-name"
                                placeholder="Contact's identifier">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary">Add</button>
                </div>
            </div>
        </div>
    </div>
    <br />
    <br />


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
