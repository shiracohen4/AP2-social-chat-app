<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="chats.css" rel="stylesheet">
    <title>yesh-chats</title>
</head>

<body>
    <img id="logo" src="YESH-CHATcropped.png">
    <div class="card text-center border-dark" id="chatlist">
        <div class="card-header" id="contactheader">
            <img class="contact" src="bella.jpg">
            <h5 class="contactnameh">Bella</h5>
            <button id="addcontact" class="btn custom-btn">
                <i class="bi bi-person-plus"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
            </button>
        </div>
        <div class="card-body">
        </div>
    </div>
    <div class="card text-center border-dark" id="chatcontent">
        <div class="card-header">
            <img class="contact" src="chica.jpg">
            <h5 class="contactnameh">Chica</h5>
        </div>
        <div class="card-body">
        </div>
        <div class="card-footer text-body-secondary">
            <input class="form-control" placeholder="New message here..." id="message">
            <button type="button" class="btn btn-secondary" id="sendbutton">Send</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
